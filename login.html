<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - WhatToDo</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F5F5F7 0%, #FFFFFF 50%, #F0F0F2 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #1D1D1F 0%, #007AFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-subtitle {
            color: #86868B;
            font-size: 16px;
            font-weight: 500;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #1D1D1F;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 16px 20px;
            border: 2px solid #E5E5E7;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group input:hover {
            border-color: #007AFF;
            transform: translateY(-1px);
        }
        
        .auth-submit {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .auth-submit:hover::before {
            opacity: 1;
        }
        
        .auth-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 122, 255, 0.4);
        }
        
        .auth-submit:disabled {
            background: #86868B;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-submit:disabled::before {
            display: none;
        }
        
        .auth-error {
            color: #FF3B30;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            padding: 8px 16px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 59, 48, 0.2);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #86868B;
            font-size: 14px;
        }
        
        .auth-link {
            color: #007AFF;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-link:hover {
            color: #5856D6;
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #86868B;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-link:hover {
            color: #007AFF;
            transform: translateX(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .demo-accounts {
            margin-top: 24px;
            padding: 16px;
            background: rgba(0, 122, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(0, 122, 255, 0.1);
        }
        
        .demo-accounts h4 {
            color: #1D1D1F;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 122, 255, 0.1);
        }
        
        .demo-account:hover {
            background: rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .demo-account:last-child {
            margin-bottom: 0;
        }
        
        .demo-info {
            flex: 1;
        }
        
        .demo-name {
            font-weight: 600;
            color: #1D1D1F;
            font-size: 14px;
        }
        
        .demo-email {
            color: #86868B;
            font-size: 12px;
        }
        
        .demo-btn {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .auth-logo {
                font-size: 28px;
            }
            
            .back-link {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Назад</span>
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-compass"></i>
                    <span>WhatToDo</span>
                </div>
                <div class="auth-subtitle">Войдите в свой аккаунт</div>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите пароль">
                </div>
                
                <div class="auth-error" id="error"></div>
                
                <button type="submit" class="auth-submit" id="submitBtn">
                    <span id="submitText">Войти</span>
                </button>
            </form>
            
            <div class="demo-accounts">
                <h4>Демо-аккаунты для тестирования</h4>
                <div class="demo-account" data-email="endwnk@gmail.com" data-password="deni">
                    <div class="demo-info">
                        <div class="demo-name">Deni</div>
                        <div class="demo-email">endwnk@gmail.com</div>
                    </div>
                    <button class="demo-btn">Войти</button>
                </div>
                <div class="demo-account" data-email="blackskydonhaziev1@gmail.com" data-password="deni">
                    <div class="demo-info">
                        <div class="demo-name">deni</div>
                        <div class="demo-email">blackskydonhaziev1@gmail.com</div>
                    </div>
                    <button class="demo-btn">Войти</button>
                </div>
            </div>
            
            <div class="auth-footer">
                Нет аккаунта? <a href="/register" class="auth-link">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const demoAccounts = document.querySelectorAll('.demo-account');
            
            // Обработка демо-аккаунтов
            demoAccounts.forEach(account => {
                const btn = account.querySelector('.demo-btn');
                btn.addEventListener('click', function() {
                    const email = account.dataset.email;
                    const password = account.dataset.password;
                    
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = password;
                    
                    // Автоматически отправляем форму
                    form.dispatchEvent(new Event('submit'));
                });
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showError('Заполните все поля');
                    return;
                }
                
                // Показываем загрузку
                submitBtn.disabled = true;
                submitText.textContent = 'Вход...';
                errorDiv.textContent = '';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Сохраняем пользователя
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        
                        // Показываем успех
                        submitText.textContent = 'Успешно!';
                        submitBtn.style.background = 'linear-gradient(135deg, #34C759 0%, #30D158 100%)';
                        
                        // Перенаправляем на главную через 1 секунду
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showError(data.error || 'Неверный email или пароль');
                    }
                } catch (error) {
                    showError('Ошибка соединения с сервером');
                } finally {
                    submitBtn.disabled = false;
                    if (submitText.textContent !== 'Успешно!') {
                        submitText.textContent = 'Войти';
                    }
                }
            });
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
